<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

                </div>
                <div class="nome">
                    <p>${infosPubli.nome}</p>

            <div class="infos">

                    <h3>${infosPubli.publicacoes}</h3>

                </div>
                <div class="infos-num">
                    <h3>${infosPubli.seguidores}</h3>

                </div>
                <div class="infos-num">
                    <h3>${infosPubli.seguindo}</h3>
                    <p>Seguindo</p>
                </div>
            </div>

            <div class="postagens">
                <div class="img-post"><img src="img/" alt=""></div>
                <div class="img-post"><img src="img/" alt=""></div>
                <div class="img-post"><img src="img/" alt=""></div>
